<html>
<head>
            <title>Virtual Medical Adviser</title>
            <meta charset="utf-8">

            <script type="text/javascript">
        
        function myFunction() {
            var high = document.forms["regform"]["high"];
            var low = document.forms["regform"]["low"];               
            if(high.value < 90 || low.value < 60){
              document.getElementById("demo").innerHTML="hello"
                }
            else if((90 <= high.value < 121) && (60 <= low.value < 81)){
             alert ("normal blood pressure");
            }
            else if(180 > high.value > 121  && 120> low.value > 81){
                alert ("high blood pressure");
            }
			else if(high.value > 180 || low.value > 120){
				alert("abnormal values");
			}
			
            else {
                alert("enter the values");
                return false;
            }
        
        }
                                    
    </script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">

                        <span class="icon-bar"></span>

                </div>

<center><h1>BP calculator</h1></center><br>
<center>
    <form name="regform" onsubmit="return myFunction()">
        <div>name:<input type="text" name="FirstName" required></div><br>
        <div>age: <input type="number" name="age" required></div><br>
        <div>gender: <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female" required> Female
            <input type="radio" name="gender" value="other" required> Other</div> <br>
        <div>systolic bp: <input type="number" id= "high" name="SystolicBP" required> in mm/hg</div><br>
        <div>diastolic bp: <input type="number" id = "low" name="DiastolicBP" required> in mm/hg</div><br>
        <div><input type="submit" name="submit" ></div>
        <h4><p id="demo"></p></h4>
 </form>   
</center>
